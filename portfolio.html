    <section id="gallery">
       <h1>Portfolio zdjęć</h1>
        <div class="gallery_1">
            <div class="table">
                <div class="thumbnail">
                    <img tabindex="0" src="img/PANORAMA/1.jpg" alt="" />
                </div>
                <div class="thumbnail">
                    <img tabindex="0" src="img/PANORAMA/2.jpg" alt="" />
                </div>
                <div class="thumbnail">
                    <img tabindex="0" src="img/PANORAMA/3.jpg" alt="" />
                </div>
                <div class="thumbnail">
                    <img tabindex="0" src="img/PANORAMA/4.jpg" alt="" />
                </div>
            </div>
            <div class="thumbnail" id="big_photo_container">
                <img tabindex="0" src="img/PANORAMA/12.jpg" alt="" class="big_photo" />
            </div>
        </div>
        <div id="big_second">
             <div class="gallery_2">
                  <div class="table_2">
                        <div class="thumbnail">
                            <img tabindex="0" src="img/PANORAMA/5.jpg" alt="" />
                        </div>
                        <div class="thumbnail">
                            <img tabindex="0" src="img/PANORAMA/6.jpg" alt="" />

                        <div class="thumbnail">

                        </div>
                        <div class="thumbnail">
                            <img tabindex="0" src="img/PANORAMA/13.jpg" alt="" />
                        </div>
                 </div>
            </div>
        </div>
        <div class="popup hidden">
            <button aria-label="Zamknij popup" class="popup__close">X</button>
            <img src="" alt="" class="popup__img" />
            <button
                aria-label="Poprzednie zdjęcie"
                class="popup__arrow popup__arrow--left"
            >
               <div class="arrow">
                &#8592
                </div>
            </button>
            <button
                aria-label="Następne zdjęcie"
                class="popup__arrow popup__arrow--right"
            >
               <div class="arrow">
                &#8594
                </div>
            </button>
        </div>
